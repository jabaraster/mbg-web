<!doctype html>
<head>
  <meta charset="UTF-8" />

          <td class="frame complete">4/7 8:00-</td>

          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />
        </tr>
        <tr class="below">
          <td class="frame complete left" />
          <td class="frame complete" />
          <td class="frame complete" />
          <td class="frame complete" />
          <td class="frame doing">勉強中...</td>
          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />
          <td class="frame incomplete" />

      </table>
    </div>
